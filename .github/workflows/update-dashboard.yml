on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
  - cron: 0 * * * *

name: update-dashboard

jobs:
  updatedb:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          r-version: '4.1'

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Install bcchr
        shell: Rscript {0}
        run: |
          remotes::install_github("jbkunst/bcchr")

      # - name: Create and populate .Renviron file
      #   env:
      #     HOST: ${{ secrets.HOST }}
      #     SHINY_PSQL_PWD: ${{ secrets.SHINY_PSQL_PWD }}
      #   run: |
      #     touch .Renviron
      #     echo SHINY_PSQL_PWD="$SHINY_PSQL_PWD" >> .Renviron
      #     echo HOST="$HOST" >> .Renviron

      - name: Update Dashboard
        shell: Rscript {0}
        run: |
          rmarkdown::render("index.Rmd")

      - name: Commit files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -am "updating readme.md" --author 'Joshua Kunst <jbkunst@gmail.com>'
          git push
